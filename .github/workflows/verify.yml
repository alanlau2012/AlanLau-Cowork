name: Verify

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Multi-Layer Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      # ==========================================
      # Layer 1: Static Analysis (~5s)
      # ==========================================
      - name: 'Layer 1: Lint'
        run: npm run lint

      - name: 'Layer 1: Format Check'
        run: npm run format:check

      - name: 'Layer 1: Security Scan (gitleaks)'
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # ==========================================
      # Layer 2: Unit Tests (~15s)
      # ==========================================
      - name: 'Layer 2: Unit Tests'
        run: npm run test:unit

      # ==========================================
      # Layer 3: Integration Tests (~20s)
      # ==========================================
      - name: 'Layer 3: API & Integration Tests'
        run: npm run test:api

      # ==========================================
      # Layer 2-3: Coverage Report
      # ==========================================
      - name: 'Coverage: Generate Report'
        run: npm run test:coverage

      - name: 'Coverage: Upload to Codecov'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

      # ==========================================
      # Layer 4: E2E Smoke Tests (~30s)
      # ==========================================
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: 'Layer 4: E2E Smoke Tests'
        run: npm run test:e2e:smoke
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # ==========================================
      # Layer 6: Performance Guard
      # ==========================================
      - name: 'Layer 6: Benchmark Tests'
        run: npm run test:bench
        continue-on-error: true

  # Separate job for dependency security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true
